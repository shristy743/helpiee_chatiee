<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ðŸ’¬ ðŸŽ€pokkie helpdeskðŸŽ€</title>

  <!-- Modern font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>

  <style>
    body {
      background: linear-gradient(to right, #fce4ec, #f8bbd0);
      color: #333;
      font-family: 'Inter', sans-serif;
    }
    #chat-box {
      height: 65vh;
      overflow-y: auto;
      padding: 1rem;
      background-color: #fff0f5;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(255, 182, 193, 0.4);
      border: 2px solid #ffb6c1;
    }
    .user-msg {
      text-align: right;
      margin-bottom: 0.5rem;
    }
    .bot-msg {
      text-align: left;
      margin-bottom: 0.5rem;
    }
    .bubble {
      display: inline-block;
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user-bubble {
      background-color: #f06292;
      color: white;
    }
    .bot-bubble {
      background-color: #f8bbd0;
      color: #6a1b9a;
    }
    hr {
      border-color: #ffb6c1;
    }
    .btn-outline-light {
      border-color: #f06292;
      color: #f06292;
    }
    .btn-outline-light:hover {
      background-color: #f06292;
      color: white;
    }
    .btn-primary {
      background-color: #f06292;
      border-color: #f06292;
    }
    .btn-primary:hover {
      background-color: #ec407a;
      border-color: #ec407a;
    }
    h1 {
      font-weight: 600;
      color: #880e4f;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4 text-center">ðŸŽ€ Helpiee</h1>
    <div class="text-center mb-3">
      <button class="btn btn-sm btn-outline-light" onclick="toggleVoice(this)">ðŸ”Š Voice On</button>
    </div>

    <!-- Chat history area -->
    <div id="chat-box" class="mb-3"></div>

    <!-- Input form -->
    <form id="chat-form"
          hx-post="/ask"
          hx-target="#chat-box"
          hx-swap="beforeend"
          class="mt-3">
      <div class="input-group">
        <input name="msg" class="form-control" placeholder="Type your questionâ€¦" autocomplete="off" required>
        <button class="btn btn-primary" type="submit">Send</button>
      </div>
    </form>
  </div>

  <!-- Auto-scroll + Speak Support -->
  <script>
let speakEnabled = true;

function speak(text) {
  if (!speakEnabled) return;
  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = 'en-US';
  utter.rate = 1;
  utter.pitch = 1;
  utter.volume = 1;
  speechSynthesis.speak(utter);
}

function toggleVoice(btn) {
  speakEnabled = !speakEnabled;
  btn.innerText = speakEnabled ? 'ðŸ”Š Voice On' : 'ðŸ”‡ Voice Off';
  if (!speakEnabled) speechSynthesis.cancel();
}

// ensure scroll + speech on every bot reply
document.body.addEventListener('htmx:afterSwap', function(e) {
  const box = document.getElementById('chat-box');
  box.scrollTop = box.scrollHeight;

  const bots = box.querySelectorAll('.bot-bubble');
  const last = bots[bots.length - 1];
  if (last) {
    const txt = last.textContent.trim();
    if (txt) speak(txt);
  }
});
</script>
</body>
</html>
